[package]
name = "rustodon-severed-relationships"
version = "0.1.0"
edition = "2021"
authors = ["arkSong <arksong2018@gmail.com>"]
description = "Severed relationships management for Rustodon"
license = "MIT"
repository = "https://github.com/arksong/rustodon"
keywords = ["mastodon", "activitypub", "social", "federation"]
categories = ["social-networking"]

[dependencies]
# Core dependencies
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
async-trait = "0.1"

# Internal dependencies
rustodon-core = { path = "../rustodon-core" }
